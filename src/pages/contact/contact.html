
<ion-header>

  <ion-navbar color="primary">
     
    <ion-title>ติดต่อเรา</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-label color="primary"><h5>Natch Application Brand</h5></ion-label>
  

  <form novalidate [formGroup]="myForm" (ngSubmit)="signup()">
  <ion-list>
  <ion-item>
    <ion-label color="primary">ชื่อ</ion-label>
    <ion-input  formControlName="fullname" placeholder="ชื่อ-นามสกุล"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary">โทรศัพท์</ion-label>
    <ion-input formControlName="phone" type="tel" placeholder="เบอร์โทรศัพท์"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" stacked>E-mail</ion-label>
    <ion-input formControlName="email" type="email" placeholder="Email Input"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" >ข้อความ</ion-label>
    <ion-textarea formControlName="detailcon" placeholder="Enter a description"></ion-textarea>
  </ion-item>

 <button ion-button block type="submit" [disabled]="!myForm.valid" color="primary" >Sent Messages</button>

</ion-list>
</form>
