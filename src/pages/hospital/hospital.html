<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>ข่าวสาร</ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="กำลังดึงข้อมูลใหม่...">
    </ion-refresher-content>
</ion-refresher>


<ion-card *ngFor ="let b of hosnews">

  <ion-item>
    <ion-avatar item-left>
      <img src="assets/img/pakad.gif">
    </ion-avatar>
    <h3> {{ b.post_date }}</h3>
    <p>www.kolokhospital.com</p>
  </ion-item>
  <ion-card-content>
    <h3></h3>
    <p>{{ b.post_title }} </p>
  </ion-card-content>

</ion-card>

  

 

</ion-content>
