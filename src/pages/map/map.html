<ion-header>

  <ion-navbar color="primary">
      <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>แผนที่โรงพยาบาล</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>



<sebm-google-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" >
  <sebm-google-map-marker [latitude]="lat" [longitude]="lng">
    <sebm-google-map-info-window [disableAutoPan]="true">
        <strong>โรงพยาบาลสุไหงโก-ลก</strong><br>เลขที่ 1 ทรายทอง 5 ต.สุไหงโก-ลก อ.สุไหงโก-ลก จ.นราธิวาส <br> โทร : 073-615161 <br>
        <button ion-button small icon-left (click)="startExternalMap()" >
            <ion-icon name="navigate"></ion-icon>
            นำทาง
        </button>
        <button ion-button small icon-left (click)="callIT('tel:073615161')" >
            <ion-icon name="ios-call"></ion-icon>
            โทรศัพท์
        </button>
    </sebm-google-map-info-window>
  </sebm-google-map-marker>
</sebm-google-map>
<br>

  <button ion-button color="danger" icon-left (click)="startExternalMap()" ><ion-icon name="navigate"></ion-icon>นำทางโดย GoogleMap</button>
  <button ion-button color="danger" icon-left (click)="callIT('tel:073615161')" ><ion-icon name="ios-call"></ion-icon>โทรศัพท์</button>
 
   

</ion-content>
